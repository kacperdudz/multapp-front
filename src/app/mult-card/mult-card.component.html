<mat-card  *ngIf="myBoolean" class="example-card" [ngStyle]="{'background-color':getColor(status)}">
    <mat-card-header>
    </mat-card-header>
    
      <div class="mult-content">
        
          <!-- <ng-content></ng-content> -->
          {{card.ln}} X {{card.rn}}
        
      </div>
      <div *ngIf="status=='default'" class="mult-content">
        <form (submit)="onSubmit()" class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Answer</mat-label>
             <input matInput name="userInput" [(ngModel)]="userInput" type="text" appAutofocus>
          </mat-form-field>
        </form>
        <mat-progress-bar mode="determinate" [value]="progressbarValue"></mat-progress-bar>
      </div>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
